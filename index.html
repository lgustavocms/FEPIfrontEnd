<!DOCTYPE html>
<html lang ="pt-br">
    <head>       
        <h1>Formulário desenvolvimento frontend</h1></br>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial scale=1.0">
        <link rel="stylesheet"  href="style.css">
    </head>
    <body>
        <h2>Cadastro pessoal</h2>
        <img src="/img/1484799.png" alt="Imagem icone">
        <div>
            <form action ="">
                <fieldset>
                    <legend>Dados pessoais</legend>
                        <div class="lado">
                                    <label for="nome">Digite seu nome:</label><br>
                                    <input id="name" type="text" name="nome" required></br>
                                    <label for="cpf">Digite seu cpf:</label></br>
                                    <input id="cpf" type="number" name="cpf" required>	</br>
                                    <label >Digite seu rg:</label></br>
                                    <input id="rg" type="text">	
                        </div> 
                        <div class="lado">
                                    <label>Digite seu email:</label></br>
                                    <input id="email" type="email" required>	
                                    <label>Digite sua data de nascimento:</label></br>
                                    <input id="date" type="text" required>	
                        </div>                     
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    
                    <div class="lado">
                        <label >Digite a rua:</label><br>
                        <input id="rua" type="text" required>	
                        </br><label >Digite o número:</label></br>
                        <input id="numero" type="number" required>	
                        </br><label >Digite seu bairro:</label></br>
                        <input id="rg" type="text" required>	
                    </div> 
                    <div class="lado">
                        <label>Cidade:</label></br>
                        <input id="cidade" type="text">	
                        <label>Estado:</label></br>
                        <input id="date" type="text">	
                    </div>                     
                </fieldset>

                <fieldset>
                    <legend>Login</legend>
                    
                </fieldset>
                </br>
                <input id="test" type="submit">	
            </form>  
        </div>
    </body>
    <footer>

    </footer>
</html>
